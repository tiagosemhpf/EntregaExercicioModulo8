<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de ririu e de tuticha</title>
    <link rel="shortcut icon" href="/image/meninas.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./image/contatos.png" alt="agenda">
            <h1>Agenda de ririu e de tuticha</h1>
        </header>
        <form id="agenda">
            <input type="text" id="nome-contato" required placeholder="Nome do contato">
            <input type="tel" id="num-tel" required placeholder="Nº do telefone">
            <button type="submit">Salvar novo contato</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>
                        Nº do telefone
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                    </td>
                    <td>
                    </td>
                    <td><img src="./image/telefone.png" alt="telefone"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
